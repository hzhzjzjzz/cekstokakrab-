<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f8f5;
            color: #3a3a3a;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #f2e4b8, #e6c281);
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #8d6c39;
            font-size: 48px;
            margin: 0;
        }
        .greeting {
            font-size: 24px;
            margin-top: 10px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #c9bc8e;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product-card h2 {
            font-size: 20px;
            color: #5a5a5a;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #e4d6b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ramadan Mubarak!</h1>
        <p class="greeting">Wishing you peace and blessings this Ramadan.</p>
    </div>
    <div class="product-container">
        <!-- Product Cards go here -->
        <div class="product-card">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
        </div>
        <div class="product-card">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
        </div>
        <!-- Add more product cards as needed -->
    </div>
    <div class="footer">
        <p>Thank you for visiting our Ramadan special collection!</p>
    </div>
</body>
</html>
